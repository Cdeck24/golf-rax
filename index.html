<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Yearly Rax Tracker</title>
    <!-- React and Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4B5563; }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen relative selection:bg-emerald-500/30">
    
    <!-- Ambient Background Lighting -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-emerald-900/20 blur-[150px]"></div>
        <div class="absolute top-[40%] -right-[10%] w-[40%] h-[60%] rounded-full bg-blue-900/10 blur-[150px]"></div>
    </div>

    <div id="root" class="relative z-10"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Constants ---
        const RARITIES = [
            { label: 'General (1x)', value: 1 },
            { label: 'Common (2x)', value: 2 },
            { label: 'Uncommon (3x)', value: 3 },
            { label: 'Rare (4x)', value: 4 },
            { label: 'Epic (10x)', value: 10 },
            { label: 'Legendary 1 (25x)', value: 25 },
            { label: 'Legendary 2 (28x)', value: 28 },
            { label: 'Legendary 3 (32x)', value: 32 },
            { label: 'Legendary 4 (35x)', value: 35 },
            { label: 'Legendary 5 (40x)', value: 40 },
            { label: 'Mystic 1 (75x)', value: 75 },
            { label: 'Mystic 2 (79x)', value: 79 },
            { label: 'Mystic 3 (83x)', value: 83 },
            { label: 'Mystic 4 (87x)', value: 87 },
            { label: 'Mystic 5 (91x)', value: 91 },
            { label: 'Mystic 6 (95x)', value: 95 },
            { label: 'Mystic 7 (98x)', value: 98 },
            { label: 'Mystic 8 (101x)', value: 101 },
            { label: 'Mystic 9 (103x)', value: 103 },
            { label: 'Mystic 10 (105x)', value: 105 },
            { label: 'Iconic 1 (150x)', value: 150 },
            { label: 'Iconic 2 (153x)', value: 153 },
            { label: 'Iconic 3 (156x)', value: 156 },
            { label: 'Iconic 4 (159x)', value: 159 },
            { label: 'Iconic 5 (163x)', value: 163 },
            { label: 'Iconic 6 (167x)', value: 167 },
            { label: 'Iconic 7 (171x)', value: 171 },
            { label: 'Iconic 8 (175x)', value: 175 },
            { label: 'Iconic 9 (180x)', value: 180 },
            { label: 'Iconic 10 (185x)', value: 185 },
            { label: 'Iconic 11 (190x)', value: 190 },
            { label: 'Iconic 12 (196x)', value: 196 },
            { label: 'Iconic 13 (202x)', value: 202 },
            { label: 'Iconic 14 (208x)', value: 208 },
            { label: 'Iconic 15 (214x)', value: 214 },
            { label: 'Iconic 16 (220x)', value: 220 },
            { label: 'Iconic 17 (226x)', value: 226 },
            { label: 'Iconic 18 (233x)', value: 233 },
            { label: 'Iconic 19 (240x)', value: 240 },
            { label: 'Iconic 20 (250x)', value: 250 }
        ];

        // --- SVGs & Icons ---
        const CalendarIcon = ({size=24, className=""}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>;
        const UploadIcon = ({size=24, className=""}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>;
        const CalendarXIcon = ({size=24, className=""}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line><line x1="10" y1="14" x2="14" y2="18"></line><line x1="14" y1="14" x2="10" y2="18"></line></svg>;
        const SearchIcon = ({size=24, className=""}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>;
        const ChevronIcon = ({expanded, className=""}) => <svg className={`transition-transform duration-300 ${expanded ? 'rotate-180' : ''} ${className}`} xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>;
        const TrophyIcon = ({size=24, className=""}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2z"></path></svg>;

        // --- Data Parsers ---
        const normalizeEvents = (jsonData, sourceYear) => {
            let events = [];
            let localNames = {}; 
            
            // Pass 1: Extract all golfer names globally
            const findNames = (obj) => {
                if (!obj || typeof obj !== 'object') return;
                
                // Check if the current object itself is a player
                if (obj.first_name || obj.last_name) {
                    const name = `${obj.first_name || ''} ${obj.last_name || ''}`.trim();
                    if (name && obj.player_id) localNames[String(obj.player_id)] = name;
                }

                for (let key in obj) {
                    const child = obj[key];
                    if (child && typeof child === 'object') {
                        if (child.first_name || child.last_name) {
                            const name = `${child.first_name || ''} ${child.last_name || ''}`.trim();
                            if (name) {
                                localNames[key] = name; // Map the parent key
                                if (child.player_id) localNames[String(child.player_id)] = name; // Map the explicit player ID
                            }
                        }
                        findNames(child);
                    }
                }
            };
            findNames(jsonData);

            // Pass 2: Extract all events recursively
            const findEvents = (obj, potentialPlayerId) => {
                if (!obj || typeof obj !== 'object') return;

                const dateKey = Object.keys(obj).find(k => /^(date|time)$/i.test(k));
                const raxKey = Object.keys(obj).find(k => /^(earnings|rax|score)$/i.test(k));

                // Is this object an event? (Must have date and earnings/rax)
                if (dateKey && raxKey) {
                    const rax = obj[raxKey];
                    const gId = String(obj.player_id || obj.Player_ID || potentialPlayerId);
                    
                    if (typeof obj[dateKey] === 'string' && obj[dateKey].trim() !== '') {
                        const dateStr = String(obj[dateKey]);
                        let extractedYear = null;
                        
                        // Extract year directly from the date string to prevent filename overrides
                        const yMatch = dateStr.match(/\b(20\d{2})\b/);
                        if (yMatch) extractedYear = parseInt(yMatch[1]);
                        
                        events.push({
                            date: dateStr,
                            year: extractedYear || sourceYear || new Date().getFullYear(),
                            golferId: gId,
                            rax: parseFloat(rax) || 0
                        });
                    }
                    return;
                }

                // Not an event, traverse deeper
                for (let key in obj) {
                    // Skip metadata keys to avoid deep scanning flat info
                    if (/^(first_name|last_name|player_id|total_earnings)$/i.test(key)) continue;
                    
                    const child = obj[key];
                    if (child && typeof child === 'object') {
                        let nextId = potentialPlayerId;
                        
                        const childDateKey = Object.keys(child).find(k => /^(date|time)$/i.test(k));
                        const childRaxKey = Object.keys(child).find(k => /^(earnings|rax|score)$/i.test(k));

                        // Heuristic: If the child is an event itself, the container ID remains the same.
                        // If the child is NOT an event, the current key is likely the Golfer ID container.
                        if (childDateKey && childRaxKey) {
                            nextId = potentialPlayerId;
                        } else if (!Array.isArray(obj)) {
                            nextId = key;
                        }
                        
                        findEvents(child, nextId);
                    }
                }
            };
            
            findEvents(jsonData, "Unknown");
            return { events, names: localNames };
        };

        // --- Main App Component ---
        const App = () => {
            const [events, setEvents] = useState([]);
            const [golferNames, setGolferNames] = useState({});
            const [dataLoaded, setDataLoaded] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [viewMode, setViewMode] = useState('investments');
            
            // New state for Player Search, Accordion, Year selector, and Multiplier
            const [searchQuery, setSearchQuery] = useState('');
            const [expandedPlayer, setExpandedPlayer] = useState(null);
            const [expandedYearPlayer, setExpandedYearPlayer] = useState(null);
            const [selectedYear, setSelectedYear] = useState('');
            const [currentMultiplier, setCurrentMultiplier] = useState(1);

            // --- Deduplication Helper ---
            const deduplicateEvents = (eventList) => {
                const map = new Map();
                eventList.forEach(e => {
                    const key = `dedupe_${e.golferId}_${e.year}_${e.date}_${e.rax}`;
                    map.set(key, e);
                });
                return Array.from(map.values());
            };

            useEffect(() => {
                const attemptAutoFetch = async () => {
                    setIsLoading(true);
                    let loadedAny = false;
                    let allEvents = [];
                    let allNames = {};

                    try {
                        for (let y = 2014; y <= 2025; y++) {
                            try {
                                const jRes = await fetch(`/golf-otd/${y}-golf-data.json`);
                                if (jRes.ok) {
                                    const parsed = normalizeEvents(await jRes.json(), y);
                                    allEvents = allEvents.concat(parsed.events);
                                    allNames = { ...allNames, ...parsed.names };
                                    loadedAny = true;
                                }
                            } catch (e) { /* Skip missing files silently */ }
                        }
                    } catch (e) {
                        console.log("Auto-fetch blocked or failed, waiting for user upload.");
                    }

                    if (loadedAny && allEvents.length > 0) {
                        setEvents(deduplicateEvents(allEvents));
                        setGolferNames(allNames);
                        setDataLoaded(true);
                    }
                    setIsLoading(false);
                };

                attemptAutoFetch();
            }, []);

            const handleFiles = async (e) => {
                setIsLoading(true);
                const files = Array.from(e.target.files);
                let newEvents = [];
                let newNames = {};
                
                for (let file of files) {
                    if (file.name.toLowerCase().endsWith('.json')) {
                        try {
                            const json = JSON.parse(await file.text());
                            const yearMatch = file.name.match(/(\d{4})/);
                            const year = yearMatch ? parseInt(yearMatch[1]) : null;
                            const parsed = normalizeEvents(json, year);
                            newEvents = newEvents.concat(parsed.events);
                            newNames = { ...newNames, ...parsed.names };
                        } catch(err) { console.error("Error parsing", file.name) }
                    }
                }
                
                setEvents(prev => deduplicateEvents([...prev, ...newEvents]));
                setGolferNames(prev => ({...prev, ...newNames}));
                setDataLoaded(true);
                setIsLoading(false);
            };

            const getDisplayName = (gId) => {
                if (golferNames[gId]) return golferNames[gId];
                return /^\d+$/.test(gId) ? `Golfer ID: ${gId}` : gId;
            };

            const getMonthDay = (dateStr) => {
                if (!dateStr || typeof dateStr !== 'string') return null;
                let m = dateStr.match(/^(\d{4})[-/.](\d{1,2})[-/.](\d{1,2})/);
                if (m) return { m: parseInt(m[2]), d: parseInt(m[3]) };
                
                m = dateStr.match(/^(\d{1,2})[-/.](\d{1,2})[-/.](\d{4})/);
                if (m) return { m: parseInt(m[1]), d: parseInt(m[2]) };
                
                const d = new Date(dateStr);
                if (!isNaN(d)) return { m: d.getMonth() + 1, d: d.getDate() };
                return null;
            };

            const monthsList = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            // Scale events by current Rarity Multiplier
            const adjustedEvents = useMemo(() => {
                return events.map(e => ({
                    ...e,
                    rax: e.rax * currentMultiplier
                }));
            }, [events, currentMultiplier]);

            // Aggregate data by year using ADJUSTED events
            const yearGroups = useMemo(() => {
                const groups = {};
                adjustedEvents.forEach(e => {
                    if (!groups[e.year]) groups[e.year] = { total: 0, golfers: {} };
                    groups[e.year].total += e.rax;
                    if (!groups[e.year].golfers[e.golferId]) {
                        groups[e.year].golfers[e.golferId] = { total: 0, events: [] };
                    }
                    groups[e.year].golfers[e.golferId].total += e.rax;
                    groups[e.year].golfers[e.golferId].events.push(e);
                });
                return groups;
            }, [adjustedEvents]);
            
            const sortedYears = Object.keys(yearGroups).sort((a,b) => b - a);

            // Set the default selected year for the By Year tab once data loads
            useEffect(() => {
                if (sortedYears.length > 0 && !selectedYear) {
                    setSelectedYear(sortedYears[0]);
                }
            }, [sortedYears, selectedYear]);

            // Aggregate data globally for "Player Search" using ADJUSTED events
            const golferAggregates = useMemo(() => {
                const groups = {};
                adjustedEvents.forEach(e => {
                    if (!groups[e.golferId]) groups[e.golferId] = { total: 0, years: {} };
                    groups[e.golferId].total += e.rax;
                    groups[e.golferId].years[e.year] = (groups[e.golferId].years[e.year] || 0) + e.rax;
                });

                // Calculate best overall season for ranking
                Object.keys(groups).forEach(gId => {
                    const years = groups[gId].years;
                    groups[gId].bestSeasonRax = Math.max(...Object.values(years));
                    groups[gId].bestSeasonYear = Object.keys(years).find(y => years[y] === groups[gId].bestSeasonRax);
                });

                return groups;
            }, [adjustedEvents]);
            
            // Sort players by their BEST OVERALL SEASON
            const sortedTopGolfers = Object.keys(golferAggregates).sort((a,b) => golferAggregates[b].bestSeasonRax - golferAggregates[a].bestSeasonRax);

            // Calculate Best Individual Seasons (Golfer + Year combination)
            const topSeasons = useMemo(() => {
                const seasons = [];
                Object.keys(golferAggregates).forEach(gId => {
                    const yearsObj = golferAggregates[gId].years;
                    Object.keys(yearsObj).forEach(year => {
                        seasons.push({
                            golferId: gId,
                            year: year,
                            rax: yearsObj[year]
                        });
                    });
                });
                return seasons.sort((a, b) => b.rax - a.rax);
            }, [golferAggregates]);

            const grandTotal = adjustedEvents.reduce((sum, e) => sum + e.rax, 0);

            return (
                <div className="pb-12 sm:pb-24 overflow-x-hidden">
                    {/* Header */}
                    <header className="bg-gray-900/80 backdrop-blur-xl border-b border-gray-800 sticky top-0 z-50 shadow-sm">
                        <div className="max-w-4xl mx-auto flex justify-between items-center p-3 sm:p-5 px-4 sm:px-6">
                            <h1 className="text-lg sm:text-xl md:text-2xl font-black tracking-tight flex items-center gap-2 sm:gap-3 text-white">
                                <div className="p-1.5 sm:p-2 bg-emerald-500/10 rounded-lg sm:rounded-xl text-emerald-400">
                                    <CalendarIcon size={20} className="sm:w-[22px] sm:h-[22px]" />
                                </div>
                                Golf Rax Tracker
                            </h1>
                        </div>
                    </header>
                    
                    <main className="w-full max-w-4xl mx-auto mt-4 sm:mt-10 px-2 sm:px-4 md:px-6">
                        {isLoading && !dataLoaded ? (
                            <div className="flex flex-col items-center justify-center p-12 sm:p-20 text-gray-500 animate-pulse bg-gray-900/40 rounded-2xl sm:rounded-3xl border border-gray-800 backdrop-blur-sm mx-2">
                                <SearchIcon size={40} className="mb-4 opacity-50 animate-spin text-emerald-500 sm:w-12 sm:h-12" />
                                <p className="text-base sm:text-lg font-medium">Analyzing repository data...</p>
                            </div>
                        ) : !dataLoaded ? (
                            <div className="bg-gray-900/60 backdrop-blur-md p-8 sm:p-10 md:p-16 rounded-2xl sm:rounded-3xl shadow-2xl border border-gray-800 text-center relative overflow-hidden mx-2">
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-emerald-500 to-blue-500"></div>
                                <div className="w-16 h-16 sm:w-20 sm:h-20 bg-gray-800 text-emerald-400 rounded-full flex items-center justify-center mx-auto mb-5 sm:mb-6 shadow-inner border border-gray-700">
                                    <UploadIcon size={32} className="sm:w-9 sm:h-9" />
                                </div>
                                <h2 className="text-2xl sm:text-3xl font-black mb-2 sm:mb-3 text-white tracking-tight">Load Rax Data</h2>
                                <p className="text-sm sm:text-lg text-gray-400 mb-8 sm:mb-10 max-w-md mx-auto leading-relaxed">
                                    Automatic data fetching failed. Make sure your JSON files are located in a <b className="text-gray-300">public/golf-otd/</b> folder, or manually load them below.
                                </p>
                                
                                <label className="cursor-pointer bg-emerald-500 hover:bg-emerald-400 text-gray-950 px-6 sm:px-8 py-3 sm:py-4 rounded-xl font-bold inline-flex items-center gap-2 sm:gap-3 shadow-lg shadow-emerald-500/20 transition-all hover:scale-105 hover:-translate-y-1 text-sm sm:text-base">
                                    <UploadIcon size={18} className="sm:w-5 sm:h-5" />
                                    Select Local Files
                                    <input type="file" multiple accept=".json" className="hidden" onChange={handleFiles} />
                                </label>
                            </div>
                        ) : (
                            <div className="animate-fade-in space-y-6 sm:space-y-8 px-1 sm:px-0">
                                
                                {/* Navigation & Rarity Selector - NO LONGER STICKY */}
                                {events.length > 0 && (
                                    <div className="flex flex-col items-center pb-2 sm:pb-4 gap-2 sm:gap-3 pt-2 sm:pt-0 mx--2 px-2 sm:mx-0 sm:px-0">
                                        <div className="flex bg-gray-900/90 border border-gray-700/50 p-1 sm:p-1.5 rounded-xl sm:rounded-2xl shadow-xl w-full sm:w-auto inline-grid grid-cols-3 mx-auto">
                                            <button 
                                                onClick={() => setViewMode('investments')}
                                                className={`whitespace-nowrap px-3 sm:px-5 py-2 sm:py-2.5 rounded-lg sm:rounded-xl font-bold text-[10px] sm:text-sm transition-all duration-300 ${viewMode === 'investments' ? 'bg-emerald-500 text-gray-950 shadow-md shadow-emerald-500/20' : 'text-gray-400 hover:text-white hover:bg-gray-800/50'}`}>
                                                üèÜ Players
                                            </button>
                                            <button 
                                                onClick={() => setViewMode('seasons')}
                                                className={`whitespace-nowrap px-3 sm:px-5 py-2 sm:py-2.5 rounded-lg sm:rounded-xl font-bold text-[10px] sm:text-sm transition-all duration-300 mx-1 ${viewMode === 'seasons' ? 'bg-emerald-500 text-gray-950 shadow-md shadow-emerald-500/20' : 'text-gray-400 hover:text-white hover:bg-gray-800/50'}`}>
                                                üéØ Seasons
                                            </button>
                                            <button 
                                                onClick={() => setViewMode('years')}
                                                className={`whitespace-nowrap px-3 sm:px-5 py-2 sm:py-2.5 rounded-lg sm:rounded-xl font-bold text-[10px] sm:text-sm transition-all duration-300 ${viewMode === 'years' ? 'bg-emerald-500 text-gray-950 shadow-md shadow-emerald-500/20' : 'text-gray-400 hover:text-white hover:bg-gray-800/50'}`}>
                                                üìÖ By Year
                                            </button>
                                        </div>
                                        
                                        {/* Multiplier Dropdown */}
                                        <div className="flex items-center justify-between sm:justify-start gap-2 sm:gap-3 bg-gray-900/90 border border-gray-700/50 px-3 sm:px-4 py-1.5 sm:py-2 rounded-xl sm:rounded-2xl shadow-xl w-full sm:w-auto">
                                            <span className="text-[10px] sm:text-xs font-bold text-gray-400 uppercase tracking-widest hidden sm:inline-block">Multiplier:</span>
                                            <div className="relative flex-1 sm:flex-none">
                                                <select 
                                                    value={currentMultiplier}
                                                    onChange={(e) => setCurrentMultiplier(parseFloat(e.target.value))}
                                                    className="appearance-none bg-gray-950/80 border border-gray-700 text-emerald-400 font-bold rounded-lg sm:rounded-xl pl-3 pr-8 sm:pl-4 sm:pr-10 py-1.5 sm:py-2 text-xs sm:text-sm focus:outline-none focus:ring-1 focus:ring-emerald-500 transition-all cursor-pointer shadow-inner w-full sm:w-auto"
                                                >
                                                    {RARITIES.map(r => (
                                                        <option key={r.label} value={r.value}>{r.label}</option>
                                                    ))}
                                                </select>
                                                <div className="absolute inset-y-0 right-0 flex items-center pr-2 sm:pr-3 pointer-events-none text-emerald-400">
                                                    <ChevronIcon expanded={false} className="w-3 h-3 sm:w-4 sm:h-4" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Grand Total Header */}
                                <div className="mb-4 sm:mb-8 p-5 sm:p-8 bg-gradient-to-br from-green-700 to-green-900 text-white rounded-2xl sm:rounded-3xl shadow-lg flex justify-between items-center relative overflow-hidden border border-green-800">
                                    <div className="relative z-10">
                                        <h2 className="text-sm sm:text-lg font-medium opacity-90 tracking-wide uppercase">All-Time Total</h2>
                                        <div className="flex items-baseline gap-1.5 sm:gap-2 mt-0.5 sm:mt-1">
                                            <p className="text-3xl sm:text-5xl font-black tracking-tight">{grandTotal.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 1 })}</p>
                                            <span className="text-sm sm:text-xl opacity-80 font-medium">Rax</span>
                                        </div>
                                    </div>
                                    <TrophyIcon size={100} className="opacity-10 absolute -right-4 sm:right-4 top-1/2 transform -translate-y-1/2 rotate-12 w-20 h-20 sm:w-24 sm:h-24" />
                                </div>

                                {/* Results Rendering */}
                                {sortedYears.length === 0 ? (
                                    <div className="text-center p-12 sm:p-16 bg-gray-900/40 backdrop-blur-md rounded-2xl sm:rounded-3xl border border-gray-800 text-gray-500">
                                        <CalendarXIcon size={48} className="mx-auto mb-4 opacity-20 sm:w-16 sm:h-16" />
                                        <h3 className="text-xl sm:text-2xl font-bold text-gray-300 tracking-tight">No Events Found</h3>
                                        <p className="mt-2 text-sm sm:text-lg">There are no recorded earnings loaded yet.</p>
                                    </div>
                                ) : (
                                    <div className="space-y-6 sm:space-y-8">
                                        
                                        {/* Player Search & Accordion View (Scrollable) */}
                                        {viewMode === 'investments' && (
                                            <div className="bg-gray-900/60 backdrop-blur-sm rounded-2xl sm:rounded-3xl border border-gray-800 shadow-2xl flex flex-col" style={{ height: 'calc(100vh - 350px)', minHeight: '400px' }}>
                                                <div className="bg-gradient-to-r from-gray-800/80 to-gray-900/80 px-4 sm:px-6 md:px-8 py-4 border-b border-gray-700/50 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 sm:gap-4 shrink-0 rounded-t-2xl sm:rounded-t-3xl">
                                                    <h3 className="text-lg sm:text-xl font-black text-gray-100 tracking-tight whitespace-nowrap hidden sm:block">Player Directory</h3>
                                                    
                                                    {/* Search Bar */}
                                                    <div className="relative w-full sm:max-w-xs">
                                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                            <SearchIcon size={14} className="text-gray-500 sm:w-4 sm:h-4" />
                                                        </div>
                                                        <input
                                                            type="text"
                                                            placeholder="Search players..."
                                                            className="w-full bg-gray-950/50 border border-gray-700 text-gray-100 rounded-lg pl-8 sm:pl-9 pr-4 py-2 text-xs sm:text-sm focus:outline-none focus:ring-1 focus:ring-emerald-500 focus:border-emerald-500 transition-all placeholder-gray-500"
                                                            value={searchQuery}
                                                            onChange={(e) => setSearchQuery(e.target.value)}
                                                        />
                                                    </div>
                                                </div>
                                                
                                                <div className="overflow-y-auto overflow-x-hidden flex-1 rounded-b-2xl sm:rounded-b-3xl">
                                                    <ul className="divide-y divide-gray-800/50">
                                                        {sortedTopGolfers
                                                            .filter(gId => getDisplayName(gId).toLowerCase().includes(searchQuery.toLowerCase()))
                                                            .map((gId, index) => {
                                                                const data = golferAggregates[gId];
                                                                // Sort the dropdown seasons best to worst
                                                                const sortedSeasons = Object.keys(data.years)
                                                                    .map(year => ({ year, rax: data.years[year] }))
                                                                    .sort((a, b) => b.rax - a.rax);
                                                                    
                                                                const isExpanded = expandedPlayer === gId;

                                                                return (
                                                                    <li key={gId} className="flex flex-col group">
                                                                        <button 
                                                                            onClick={() => setExpandedPlayer(isExpanded ? null : gId)}
                                                                            className="px-4 sm:px-6 md:px-8 py-3 sm:py-4 flex flex-row justify-between items-center hover:bg-gray-800/40 transition-all duration-200 text-left gap-2 sm:gap-4 w-full"
                                                                        >
                                                                            <div className="flex items-center gap-2 sm:gap-4 truncate">
                                                                                <div className={`flex shrink-0 items-center justify-center w-7 h-7 sm:w-8 sm:h-8 rounded-full border text-xs sm:text-sm font-bold transition-colors ${index < 3 && !searchQuery ? 'bg-emerald-500/10 border-emerald-500/30 text-emerald-400' : 'bg-gray-800 border-gray-700 text-gray-400 group-hover:bg-gray-700'}`}>
                                                                                    {index + 1}
                                                                                </div>
                                                                                <div className="truncate">
                                                                                    <div className="font-bold text-gray-100 text-base sm:text-lg group-hover:text-white transition-colors truncate">
                                                                                        {getDisplayName(gId)}
                                                                                    </div>
                                                                                    <div className="text-[10px] sm:text-xs text-gray-400 mt-0.5 sm:mt-1 font-medium flex items-center gap-1.5 sm:gap-2 truncate">
                                                                                        <span className="bg-emerald-900/30 text-emerald-400 px-1.5 sm:px-2 py-0.5 rounded-md border border-emerald-800/50 font-bold tracking-wide shrink-0">
                                                                                            Best: {data.bestSeasonYear}
                                                                                        </span>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            
                                                                            <div className="text-right flex items-center gap-2 sm:gap-4 shrink-0">
                                                                                <div className="flex flex-col sm:flex-row sm:items-baseline sm:gap-1.5">
                                                                                    <span className="text-gray-300 font-bold text-lg sm:text-xl tracking-tight">
                                                                                        {data.total.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 1 })}
                                                                                    </span>
                                                                                    <span className="hidden sm:inline text-[10px] font-bold text-gray-500 uppercase tracking-widest">Total</span>
                                                                                </div>
                                                                                <ChevronIcon expanded={isExpanded} className="text-gray-500 group-hover:text-emerald-400 shrink-0 w-4 h-4 sm:w-5 sm:h-5" />
                                                                            </div>
                                                                        </button>
                                                                        
                                                                        {/* Dropdown Content */}
                                                                        {isExpanded && (
                                                                            <div className="bg-gray-950/30 px-4 sm:px-6 md:px-8 py-3 sm:py-4 border-t border-gray-800/50 animate-fade-in">
                                                                                <div className="flex justify-between items-center mb-2 sm:mb-3 px-1">
                                                                                    <h4 className="text-[10px] sm:text-xs font-bold text-gray-500 uppercase tracking-widest">All Seasons</h4>
                                                                                    <h4 className="text-[10px] sm:text-xs font-bold text-gray-500 uppercase tracking-widest">Rax</h4>
                                                                                </div>
                                                                                <ul className="space-y-1.5 sm:space-y-2">
                                                                                    {sortedSeasons.map((season, sIdx) => (
                                                                                        <li key={season.year} className="flex justify-between items-center p-2 sm:p-3 rounded-lg sm:rounded-xl bg-gray-800/30 border border-gray-700/30 hover:bg-gray-800/60 transition-colors">
                                                                                            <div className="flex items-center gap-2 sm:gap-3">
                                                                                                <span className="text-gray-600 font-mono text-[10px] sm:text-xs w-4 sm:w-5">{sIdx + 1}.</span>
                                                                                                <span className="text-gray-200 font-bold text-sm sm:text-base">{season.year} Season</span>
                                                                                            </div>
                                                                                            <div className="text-emerald-400 font-black tracking-tight text-sm sm:text-base">
                                                                                                {season.rax.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 1 })}
                                                                                            </div>
                                                                                        </li>
                                                                                    ))}
                                                                                </ul>
                                                                            </div>
                                                                        )}
                                                                    </li>
                                                                );
                                                            })}
                                                        
                                                        {sortedTopGolfers.filter(gId => getDisplayName(gId).toLowerCase().includes(searchQuery.toLowerCase())).length === 0 && (
                                                            <li className="p-8 sm:p-10 text-center text-gray-500 font-medium text-sm sm:text-base">
                                                                No players found matching "{searchQuery}"
                                                            </li>
                                                        )}
                                                    </ul>
                                                </div>
                                            </div>
                                        )}

                                        {/* Best Seasons View (Scrollable) */}
                                        {viewMode === 'seasons' && (
                                            <div className="bg-gray-900/60 backdrop-blur-sm rounded-2xl sm:rounded-3xl border border-gray-800 shadow-2xl flex flex-col" style={{ height: 'calc(100vh - 350px)', minHeight: '400px' }}>
                                                <div className="bg-gradient-to-r from-gray-800/80 to-gray-900/80 px-4 sm:px-6 md:px-8 py-4 sm:py-5 border-b border-gray-700/50 flex justify-between items-center shrink-0 rounded-t-2xl sm:rounded-t-3xl">
                                                    <h3 className="text-lg sm:text-xl font-black text-gray-100 tracking-tight">Best Individual Seasons</h3>
                                                </div>
                                                <div className="overflow-y-auto overflow-x-hidden flex-1 rounded-b-2xl sm:rounded-b-3xl">
                                                    <ul className="divide-y divide-gray-800/50">
                                                        {topSeasons.map((season, index) => (
                                                            <li key={`${season.golferId}-${season.year}`} className="px-4 sm:px-6 md:px-8 py-3 sm:py-5 flex flex-row justify-between items-center hover:bg-gray-800/40 transition-all duration-200 group gap-2 sm:gap-4">
                                                                <div className="flex items-center gap-2 sm:gap-4 truncate">
                                                                    <div className={`flex shrink-0 items-center justify-center w-7 h-7 sm:w-8 sm:h-8 rounded-full border text-xs sm:text-sm font-bold transition-colors ${index < 3 ? 'bg-emerald-500/10 border-emerald-500/30 text-emerald-400' : 'bg-gray-800 border-gray-700 text-gray-400 group-hover:bg-gray-700'}`}>
                                                                        {index + 1}
                                                                    </div>
                                                                    <div className="flex flex-col sm:flex-row sm:items-center gap-0.5 sm:gap-3 truncate">
                                                                        <span className="font-bold text-gray-100 text-base sm:text-lg group-hover:text-white transition-colors truncate">
                                                                            {getDisplayName(season.golferId)}
                                                                        </span>
                                                                        <span className="text-[9px] sm:text-xs font-black bg-blue-500/10 text-blue-400 px-1.5 py-0.5 sm:px-2.5 sm:py-1 rounded-md border border-blue-500/20 uppercase tracking-wider w-max shrink-0">
                                                                            {season.year} Season
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                                <div className="text-right flex flex-col sm:flex-row sm:items-baseline sm:gap-1.5 shrink-0 pl-2">
                                                                    <span className="text-emerald-400 font-black text-lg sm:text-2xl tracking-tighter">
                                                                        {season.rax.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 1 })}
                                                                    </span>
                                                                    <span className="text-[10px] sm:text-sm font-bold text-gray-500 uppercase tracking-widest hidden sm:inline">Rax</span>
                                                                </div>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            </div>
                                        )}

                                        {/* Year-by-Year View (Scrollable with dropdown selector & daily breakdown) */}
                                        {viewMode === 'years' && (
                                            <div className="bg-gray-900/60 backdrop-blur-sm rounded-2xl sm:rounded-3xl border border-gray-800 shadow-xl flex flex-col" style={{ height: 'calc(100vh - 350px)', minHeight: '400px' }}>
                                                {/* Header with Selector */}
                                                <div className="bg-gradient-to-r from-gray-800/80 to-gray-900/80 px-4 sm:px-6 md:px-8 py-3 sm:py-5 border-b border-gray-700/50 flex flex-row justify-between items-center gap-2 sm:gap-4 shrink-0 rounded-t-2xl sm:rounded-t-3xl">
                                                    <div className="flex items-center gap-2 sm:gap-3 flex-1">
                                                        <h3 className="text-base sm:text-xl font-black text-white tracking-tight hidden sm:block">Season:</h3>
                                                        <div className="relative w-full sm:w-auto">
                                                            <select 
                                                                value={selectedYear || ''} 
                                                                onChange={(e) => {
                                                                    setSelectedYear(e.target.value);
                                                                    setExpandedYearPlayer(null); // Reset accordion on year change
                                                                }}
                                                                className="appearance-none w-full bg-gray-950/80 border border-gray-700 text-emerald-400 font-bold rounded-lg sm:rounded-xl pl-3 pr-8 sm:pl-4 sm:pr-10 py-1.5 sm:py-2 text-sm sm:text-base focus:outline-none focus:ring-1 focus:ring-emerald-500 transition-all cursor-pointer shadow-inner"
                                                            >
                                                                {sortedYears.map(y => <option key={y} value={y}>{y} Season</option>)}
                                                            </select>
                                                            <div className="absolute inset-y-0 right-0 flex items-center pr-2 sm:pr-3 pointer-events-none text-emerald-400">
                                                                <ChevronIcon expanded={false} className="w-3 h-3 sm:w-4 sm:h-4" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                {/* Scrollable List Container */}
                                                <div className="overflow-y-auto overflow-x-hidden flex-1 rounded-b-2xl sm:rounded-b-3xl">
                                                    <ul className="divide-y divide-gray-800/50">
                                                        {selectedYear && yearGroups[selectedYear] && (() => {
                                                            const data = yearGroups[selectedYear];
                                                            const sortedGolfers = Object.keys(data.golfers).sort((a,b) => data.golfers[b].total - data.golfers[a].total);
                                                            const maxRax = Math.max(...Object.values(data.golfers).map(g => g.total));
                                                            
                                                            return sortedGolfers.map((gId, index) => {
                                                                const isExpanded = expandedYearPlayer === gId;
                                                                
                                                                // Process monthly data for the expanded player
                                                                let monthlyData = {};
                                                                if (isExpanded) {
                                                                    data.golfers[gId].events.forEach(e => {
                                                                        const md = getMonthDay(e.date);
                                                                        if (md) {
                                                                            const monthName = monthsList[md.m - 1] || "Unknown Month";
                                                                            if (!monthlyData[monthName]) {
                                                                                monthlyData[monthName] = { total: 0, days: [], mIdx: md.m };
                                                                            }
                                                                            monthlyData[monthName].total += e.rax;
                                                                            
                                                                            // Combine rax if same day
                                                                            const existingDay = monthlyData[monthName].days.find(d => d.day === md.d);
                                                                            if (existingDay) {
                                                                                existingDay.rax += e.rax;
                                                                            } else {
                                                                                monthlyData[monthName].days.push({ day: md.d, dateStr: e.date, rax: e.rax });
                                                                            }
                                                                        }
                                                                    });
                                                                }

                                                                const sortedMonths = Object.entries(monthlyData).sort((a,b) => a[1].mIdx - b[1].mIdx);

                                                                return (
                                                                    <li key={gId} className="flex flex-col group">
                                                                        <button 
                                                                            onClick={() => setExpandedYearPlayer(isExpanded ? null : gId)}
                                                                            className="px-4 sm:px-6 md:px-8 py-3 sm:py-4 flex flex-row justify-between items-center hover:bg-gray-800/40 transition-colors w-full text-left gap-2 sm:gap-4"
                                                                        >
                                                                            <div className="flex items-center gap-2 sm:gap-4 truncate">
                                                                                <div className={`flex shrink-0 items-center justify-center w-6 h-6 sm:w-7 sm:h-7 rounded-full text-xs font-bold transition-colors ${index === 0 ? 'bg-emerald-500/10 border border-emerald-500/30 text-emerald-400' : 'bg-gray-800 border border-gray-700 text-gray-400 group-hover:bg-gray-700'}`}>
                                                                                    {index + 1}
                                                                                </div>
                                                                                <div className="flex flex-col sm:flex-row sm:items-center gap-0.5 sm:gap-3 truncate">
                                                                                    <span className="font-semibold text-gray-200 text-base sm:text-lg group-hover:text-white transition-colors truncate">
                                                                                        {getDisplayName(gId)}
                                                                                    </span>
                                                                                    {data.golfers[gId].total === maxRax && (
                                                                                        <span className="shrink-0 hidden sm:inline-block text-[9px] sm:text-[10px] uppercase tracking-widest bg-emerald-500/10 text-emerald-400 px-1.5 py-0.5 sm:px-2 rounded-md font-bold border border-emerald-500/20">
                                                                                            Top Earner
                                                                                        </span>
                                                                                    )}
                                                                                </div>
                                                                            </div>
                                                                            <div className="text-right flex items-center gap-2 sm:gap-4 shrink-0 pl-2">
                                                                                <div className="flex items-baseline gap-1.5">
                                                                                    <span className="text-gray-100 font-bold text-lg sm:text-xl tracking-tight">
                                                                                        {data.golfers[gId].total.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 1 })}
                                                                                    </span>
                                                                                </div>
                                                                                <ChevronIcon expanded={isExpanded} className="text-gray-500 group-hover:text-emerald-400 shrink-0 w-4 h-4 sm:w-5 sm:h-5" />
                                                                            </div>
                                                                        </button>

                                                                        {/* Dropdown Monthly Breakdown Content */}
                                                                        {isExpanded && (
                                                                            <div className="bg-gray-950/30 px-4 sm:px-6 md:px-8 py-4 border-t border-gray-800/50 animate-fade-in">
                                                                                {sortedMonths.length === 0 ? (
                                                                                    <div className="text-gray-500 text-xs sm:text-sm">No valid dates found for this data.</div>
                                                                                ) : (
                                                                                    <div className="space-y-4 sm:space-y-6">
                                                                                        {sortedMonths.map(([month, mData]) => (
                                                                                            <div key={month} className="flex flex-col">
                                                                                                <div className="flex justify-between items-center mb-2 sm:mb-3 px-1 border-b border-gray-800/50 pb-2">
                                                                                                    <h4 className="text-xs sm:text-sm font-bold text-gray-400 uppercase tracking-widest">{month}</h4>
                                                                                                    <span className="text-[10px] sm:text-xs font-bold text-emerald-400 bg-emerald-900/20 px-2 py-0.5 sm:px-2.5 sm:py-1 rounded-md border border-emerald-800/40">
                                                                                                        {mData.total.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 1 })} Rax Total
                                                                                                    </span>
                                                                                                </div>
                                                                                                <ul className="space-y-1.5 sm:space-y-2">
                                                                                                    {mData.days.sort((a,b) => a.day - b.day).map((dayItem, dIdx) => (
                                                                                                        <li key={dIdx} className="flex justify-between items-center px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl bg-gray-800/30 border border-gray-700/30 hover:bg-gray-800/60 transition-colors">
                                                                                                            <div className="flex items-center gap-2 sm:gap-3">
                                                                                                                <span className="text-gray-300 font-medium text-xs sm:text-sm">{month} {dayItem.day}</span>
                                                                                                            </div>
                                                                                                            <div className="text-emerald-400 font-bold tracking-tight text-xs sm:text-sm">
                                                                                                                +{dayItem.rax.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 1 })}
                                                                                                            </div>
                                                                                                        </li>
                                                                                                    ))}
                                                                                                </ul>
                                                                                            </div>
                                                                                        ))}
                                                                                    </div>
                                                                                )}
                                                                            </div>
                                                                        )}
                                                                    </li>
                                                                );
                                                            });
                                                        })()}
                                                    </ul>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
