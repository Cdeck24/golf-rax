<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Yearly Rax Tracker</title>
    <!-- React and Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- SVGs & Icons ---
        const CalendarIcon = ({size=24, className=""}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>;
        const TrophyIcon = ({size=24, className=""}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2z"></path></svg>;
        const UploadIcon = ({size=24, className=""}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>;
        const CalendarXIcon = ({size=24, className=""}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line><line x1="10" y1="14" x2="14" y2="18"></line><line x1="14" y1="14" x2="10" y2="18"></line></svg>;
        const SearchIcon = ({size=24, className=""}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>;

        // --- Data Parsers ---
        const normalizeEvents = (jsonData, sourceYear) => {
            let events = [];
            let localNames = {}; 
            
            // Pass 1: Extract all golfer names globally
            const findNames = (obj) => {
                if (!obj || typeof obj !== 'object') return;
                
                // Check if the current object itself is a player
                if (obj.first_name || obj.last_name) {
                    const name = `${obj.first_name || ''} ${obj.last_name || ''}`.trim();
                    if (name && obj.player_id) localNames[String(obj.player_id)] = name;
                }

                for (let key in obj) {
                    const child = obj[key];
                    if (child && typeof child === 'object') {
                        if (child.first_name || child.last_name) {
                            const name = `${child.first_name || ''} ${child.last_name || ''}`.trim();
                            if (name) {
                                localNames[key] = name; // Map the parent key
                                if (child.player_id) localNames[String(child.player_id)] = name; // Map the explicit player ID
                            }
                        }
                        findNames(child);
                    }
                }
            };
            findNames(jsonData);

            // Pass 2: Extract all events recursively
            const findEvents = (obj, potentialPlayerId) => {
                if (!obj || typeof obj !== 'object') return;

                // Is this object an event? (Must have date and earnings/rax)
                if (obj.date && (obj.earnings !== undefined || obj.rax !== undefined)) {
                    const rax = obj.earnings !== undefined ? obj.earnings : obj.rax;
                    const gId = String(obj.player_id || potentialPlayerId);
                    
                    // Only add if it's a valid date string
                    if (typeof obj.date === 'string' && obj.date.match(/\d{4}/)) {
                        events.push({
                            date: String(obj.date),
                            year: sourceYear || parseInt(String(obj.date).substring(0, 4)) || new Date().getFullYear(),
                            golferId: gId,
                            rax: parseFloat(rax) || 0
                        });
                    }
                    return;
                }

                // Not an event, traverse deeper
                for (let key in obj) {
                    // Skip metadata keys to avoid deep scanning flat info
                    if (['first_name', 'last_name', 'player_id', 'total_earnings'].includes(key)) continue;
                    
                    const child = obj[key];
                    if (child && typeof child === 'object') {
                        let nextId = potentialPlayerId;
                        
                        // Heuristic: If the child is an event itself, the container ID remains the same.
                        // If the child is NOT an event, the current key is likely the Golfer ID container.
                        if (child.date && (child.earnings !== undefined || child.rax !== undefined)) {
                            nextId = potentialPlayerId;
                        } else if (!Array.isArray(obj)) {
                            nextId = key;
                        }
                        
                        findEvents(child, nextId);
                    }
                }
            };
            
            findEvents(jsonData, "Unknown");
            return { events, names: localNames };
        };

        const getMonthDay = (dateStr) => {
            if (!dateStr || typeof dateStr !== 'string') return null;
            let m = dateStr.match(/^(\d{4})[-/.](\d{1,2})[-/.](\d{1,2})/);
            if (m) return { m: parseInt(m[2]), d: parseInt(m[3]) };
            
            m = dateStr.match(/^(\d{1,2})[-/.](\d{1,2})[-/.](\d{4})/);
            if (m) return { m: parseInt(m[1]), d: parseInt(m[2]) };
            
            const d = new Date(dateStr);
            if (!isNaN(d)) return { m: d.getMonth() + 1, d: d.getDate() };
            return null;
        };

        // --- Main App Component ---
        const App = () => {
            const [events, setEvents] = useState([]);
            const [golferNames, setGolferNames] = useState({});
            const [dataLoaded, setDataLoaded] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [viewMode, setViewMode] = useState('investments');

            useEffect(() => {
                const attemptAutoFetch = async () => {
                    setIsLoading(true);
                    let loadedAny = false;
                    let allEvents = [];
                    let allNames = {};

                    try {
                        for (let y = 2014; y <= 2025; y++) {
                            try {
                                // CHANGED FOR VERCEL: Using absolute path starting with /
                                const jRes = await fetch(`/golf-otd/${y}-golf-data.json`);
                                if (jRes.ok) {
                                    const parsed = normalizeEvents(await jRes.json(), y);
                                    allEvents = allEvents.concat(parsed.events);
                                    allNames = { ...allNames, ...parsed.names };
                                    loadedAny = true;
                                }
                            } catch (e) { /* Skip missing files silently */ }
                        }
                    } catch (e) {
                        console.log("Auto-fetch blocked or failed, waiting for user upload.");
                    }

                    if (loadedAny && allEvents.length > 0) {
                        setEvents(allEvents);
                        setGolferNames(allNames);
                        setDataLoaded(true);
                    }
                    setIsLoading(false);
                };

                attemptAutoFetch();
            }, []);

            const handleFiles = async (e) => {
                setIsLoading(true);
                const files = Array.from(e.target.files);
                let newEvents = [];
                let newNames = {};
                
                for (let file of files) {
                    if (file.name.toLowerCase().endsWith('.json')) {
                        try {
                            const json = JSON.parse(await file.text());
                            const yearMatch = file.name.match(/(\d{4})/);
                            const year = yearMatch ? parseInt(yearMatch[1]) : null;
                            const parsed = normalizeEvents(json, year);
                            newEvents = newEvents.concat(parsed.events);
                            newNames = { ...newNames, ...parsed.names };
                        } catch(err) { console.error("Error parsing", file.name) }
                    }
                }
                
                setEvents(prev => [...prev, ...newEvents]);
                setGolferNames(prev => ({...prev, ...newNames}));
                setDataLoaded(true);
                setIsLoading(false);
            };

            const getDisplayName = (gId) => {
                if (golferNames[gId]) return golferNames[gId];
                return /^\d+$/.test(gId) ? `Golfer ID: ${gId}` : gId;
            };

            // Aggregate data by year
            const yearGroups = useMemo(() => {
                const groups = {};
                events.forEach(e => {
                    if (!groups[e.year]) groups[e.year] = { total: 0, golfers: {} };
                    groups[e.year].total += e.rax;
                    if (!groups[e.year].golfers[e.golferId]) groups[e.year].golfers[e.golferId] = 0;
                    groups[e.year].golfers[e.golferId] += e.rax;
                });
                return groups;
            }, [events]);
            
            const sortedYears = Object.keys(yearGroups).sort((a,b) => b - a);
            const grandTotal = events.reduce((sum, e) => sum + e.rax, 0);

            // Aggregate data globally for "Best Investments"
            const golferAggregates = useMemo(() => {
                const groups = {};
                events.forEach(e => {
                    if (!groups[e.golferId]) groups[e.golferId] = { total: 0, years: {} };
                    groups[e.golferId].total += e.rax;
                    groups[e.golferId].years[e.year] = (groups[e.golferId].years[e.year] || 0) + e.rax;
                });
                return groups;
            }, [events]);
            
            const sortedTopGolfers = Object.keys(golferAggregates).sort((a,b) => golferAggregates[b].total - golferAggregates[a].total);

            // Calculate Best Individual Seasons (Golfer + Year combination)
            const topSeasons = useMemo(() => {
                const seasons = [];
                Object.keys(golferAggregates).forEach(gId => {
                    const yearsObj = golferAggregates[gId].years;
                    Object.keys(yearsObj).forEach(year => {
                        seasons.push({
                            golferId: gId,
                            year: year,
                            rax: yearsObj[year]
                        });
                    });
                });
                return seasons.sort((a, b) => b.rax - a.rax);
            }, [golferAggregates]);

            return (
                <div className="pb-12">
                    <header className="bg-green-800 text-white p-6 shadow-md border-b border-green-900">
                        <div className="max-w-4xl mx-auto flex justify-between items-center">
                            <h1 className="text-2xl font-bold flex items-center gap-2">
                                <CalendarIcon /> Golf Yearly Rax Tracker
                            </h1>
                        </div>
                    </header>
                    
                    <main className="max-w-4xl mx-auto mt-8 px-4">
                        {isLoading && !dataLoaded ? (
                            <div className="text-center p-12 text-gray-400 animate-pulse">
                                <SearchIcon size={48} className="mx-auto mb-4 opacity-50 animate-spin" />
                                <p className="text-lg">Analyzing repository data...</p>
                            </div>
                        ) : !dataLoaded ? (
                            <div className="bg-gray-800 p-10 rounded-2xl shadow-sm border border-gray-700 text-center">
                                <div className="w-16 h-16 bg-gray-700 text-green-400 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <UploadIcon size={32} />
                                </div>
                                <h2 className="text-2xl font-bold mb-2 text-white">Load Rax Data</h2>
                                <p className="text-gray-400 mb-8 max-w-md mx-auto">
                                    Automatic data fetching failed. Make sure your JSON files are located in a <b>public/golf-otd/</b> folder. You can also manually select the files below.
                                </p>
                                
                                <label className="cursor-pointer bg-green-600 hover:bg-green-700 text-white px-8 py-4 rounded-xl font-medium inline-flex items-center gap-3 shadow-sm transition-all hover:scale-105">
                                    <UploadIcon />
                                    Select Folder/Files
                                    <input type="file" multiple accept=".json" className="hidden" onChange={handleFiles} />
                                </label>
                            </div>
                        ) : (
                            <div className="animate-fade-in">
                                {/* Grand Total Header */}
                                <div className="mb-8 p-8 bg-gradient-to-br from-green-700 to-green-900 text-white rounded-2xl shadow-lg flex justify-between items-center relative overflow-hidden border border-green-800">
                                    <div className="relative z-10">
                                        <h2 className="text-lg font-medium opacity-90 tracking-wide uppercase">All-Time Total Earnings</h2>
                                        <div className="flex items-baseline gap-2 mt-1">
                                            <p className="text-5xl font-black">{grandTotal.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 1 })}</p>
                                            <span className="text-xl opacity-80 font-medium">Rax</span>
                                        </div>
                                        <p className="opacity-75 mt-2 text-sm">Combined total across all recorded years</p>
                                    </div>
                                    <TrophyIcon size={100} className="opacity-10 absolute right-4 top-1/2 transform -translate-y-1/2 rotate-12" />
                                </div>

                                {/* View Mode Toggles */}
                                {events.length > 0 && (
                                    <div className="flex justify-center mb-6">
                                        <div className="flex bg-gray-800 border border-gray-700 p-1 rounded-xl shadow-inner overflow-x-auto max-w-full">
                                            <button 
                                                onClick={() => setViewMode('investments')}
                                                className={`whitespace-nowrap px-6 py-2.5 rounded-lg font-bold text-sm transition-all ${viewMode === 'investments' ? 'bg-gray-700 text-green-400 shadow-sm' : 'text-gray-400 hover:text-gray-200'}`}>
                                                üèÜ All-Time Best
                                            </button>
                                            <button 
                                                onClick={() => setViewMode('seasons')}
                                                className={`whitespace-nowrap px-6 py-2.5 rounded-lg font-bold text-sm transition-all ${viewMode === 'seasons' ? 'bg-gray-700 text-green-400 shadow-sm' : 'text-gray-400 hover:text-gray-200'}`}>
                                                üéØ Top Individual Years
                                            </button>
                                            <button 
                                                onClick={() => setViewMode('years')}
                                                className={`whitespace-nowrap px-6 py-2.5 rounded-lg font-bold text-sm transition-all ${viewMode === 'years' ? 'bg-gray-700 text-green-400 shadow-sm' : 'text-gray-400 hover:text-gray-200'}`}>
                                                üìÖ Year-by-Year
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {/* Results Rendering */}
                                {sortedYears.length === 0 ? (
                                    <div className="text-center p-12 bg-gray-800 rounded-2xl border border-gray-700 text-gray-400">
                                        <CalendarXIcon size={56} className="mx-auto mb-4 opacity-20" />
                                        <h3 className="text-xl font-bold text-gray-300">No events found</h3>
                                        <p className="mt-2">There are no recorded earnings loaded yet.</p>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        {viewMode === 'seasons' && (
                                            <div className="bg-gray-800 rounded-2xl border border-gray-700 overflow-hidden shadow-sm transition-shadow hover:shadow-md">
                                                <div className="bg-gray-800/80 px-6 py-4 border-b border-gray-700 flex justify-between items-center">
                                                    <h3 className="text-xl font-black text-gray-100">Best Purchases (Golfer + Year)</h3>
                                                </div>
                                                <ul className="divide-y divide-gray-700/50">
                                                    {topSeasons.map((season, index) => (
                                                        <li key={`${season.golferId}-${season.year}`} className="px-6 py-4 flex flex-col sm:flex-row sm:justify-between sm:items-center hover:bg-gray-700/30 transition-colors gap-3">
                                                            <div className="flex items-center gap-3">
                                                                <span className="text-gray-500 font-mono text-sm w-6 text-right">{index + 1}.</span>
                                                                <div className="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-4">
                                                                    <span className="font-bold text-gray-100 text-lg">
                                                                        {getDisplayName(season.golferId)}
                                                                    </span>
                                                                    <span className="text-xs font-black bg-blue-900/40 text-blue-400 px-2.5 py-1 rounded border border-blue-800/50 uppercase tracking-wider w-max">
                                                                        {season.year} Season
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            <div className="sm:text-right ml-10 sm:ml-0">
                                                                <span className="text-green-400 font-black text-xl">
                                                                    {season.rax.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 1 })}
                                                                </span>
                                                                <span className="text-sm font-semibold opacity-75 text-green-400 ml-1">Rax</span>
                                                            </div>
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        )}

                                        {viewMode === 'investments' && (
                                            <div className="bg-gray-800 rounded-2xl border border-gray-700 overflow-hidden shadow-sm transition-shadow hover:shadow-md">
                                                <div className="bg-gray-800/80 px-6 py-4 border-b border-gray-700 flex justify-between items-center">
                                                    <h3 className="text-xl font-black text-gray-100">Top Earners Across All Years</h3>
                                                </div>
                                                <ul className="divide-y divide-gray-700/50">
                                                    {sortedTopGolfers.map((gId, index) => {
                                                        const data = golferAggregates[gId];
                                                        const activeYears = Object.keys(data.years).sort((a,b) => b-a);
                                                        return (
                                                            <li key={gId} className="px-6 py-4 flex flex-col sm:flex-row sm:justify-between sm:items-center hover:bg-gray-700/30 transition-colors gap-3">
                                                                <div className="flex items-start gap-3">
                                                                    <span className="text-gray-500 font-mono text-sm w-4 mt-1">{index + 1}.</span>
                                                                    <div>
                                                                        <div className="font-bold text-gray-100 text-lg">
                                                                            {getDisplayName(gId)}
                                                                        </div>
                                                                        <div className="text-xs text-gray-400 mt-1 font-medium bg-gray-700 inline-block px-2 py-0.5 rounded border border-gray-600">
                                                                            {activeYears.length} {activeYears.length === 1 ? 'Year' : 'Years'}: {activeYears.join(', ')}
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div className="sm:text-right ml-7 sm:ml-0">
                                                                    <div className="text-green-400 font-black text-xl">
                                                                        {data.total.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 1 })} <span className="text-sm font-semibold opacity-75">Rax</span>
                                                                    </div>
                                                                </div>
                                                            </li>
                                                        );
                                                    })}
                                                </ul>
                                            </div>
                                        )}

                                        {viewMode === 'years' && sortedYears.map(year => {
                                            const data = yearGroups[year];
                                            const sortedGolfers = Object.keys(data.golfers).sort((a,b) => data.golfers[b] - data.golfers[a]);
                                            const maxRax = Math.max(...Object.values(data.golfers));
                                            
                                            return (
                                                <div key={year} className="bg-gray-800 rounded-2xl border border-gray-700 overflow-hidden shadow-sm transition-shadow hover:shadow-md">
                                                    <div className="bg-gray-800/80 px-6 py-4 border-b border-gray-700 flex justify-between items-center">
                                                        <h3 className="text-xl font-black text-gray-100">{year}</h3>
                                                        <span className="font-bold text-green-400 bg-green-900/40 px-3 py-1 rounded-full text-sm border border-green-800/50">
                                                            {data.total.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 1 })} Rax
                                                        </span>
                                                    </div>
                                                    <ul className="divide-y divide-gray-700/50">
                                                        {sortedGolfers.map((gId, index) => (
                                                            <li key={gId} className="px-6 py-4 flex justify-between items-center hover:bg-gray-700/30 transition-colors">
                                                                <div className="flex items-center gap-3">
                                                                    <span className="text-gray-500 font-mono text-sm w-4">{index + 1}.</span>
                                                                    <span className="font-medium text-gray-100 text-lg">
                                                                        {getDisplayName(gId)}
                                                                    </span>
                                                                    {data.golfers[gId] === maxRax && (
                                                                        <span className="text-[10px] uppercase tracking-wider bg-yellow-900/50 text-yellow-400 px-2.5 py-1 rounded-full font-bold shadow-sm border border-yellow-700/50">
                                                                            Top Earner
                                                                        </span>
                                                                    )}
                                                                </div>
                                                                <span className="text-gray-300 font-semibold text-lg">
                                                                    {data.golfers[gId].toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 1 })}
                                                                </span>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
